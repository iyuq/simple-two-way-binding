<html>

<head>
  <title>simple two way binding application</title>
  <!-- library file -->
  <script type="text/javascript">
    // change node to real dom
    function nodeToFragment(node, vm) {
      var flag = document.createDocumentFragment();
      var child;
      while (child = node.firstChild) {
        compile(child, vm);
        flag.appendChild(child);
      }
      return flag;
    }
    
    // compile node with directives
    function compile(node, vm) {
      var reg = /\{\{(.*)\}\}/;
      if (node.nodeType == 1) {
        var attr = node.attributes;

        for (var i = 0; i < attr.length; i++) {
          if (attr[i].nodeName == 'v-model') {
            var name = attr[i].nodeValue;
            node.addEventListener('input', function(eve) {
              vm.data[name] = eve.target.value;
            });
            node.value = vm.data[name];
            node.removeAttribute(attr[i]);
            new Watcher(vm, node, name);
          }
        }
      }

      if (node.nodeType == 3) {
        if (reg.test(node.nodeValue)) {
          var name = (RegExp.$1).trim();
          new Watcher(vm, node, name);
        }
      }
    }

    // define reactive function
    function defineReactive(obj, key, val){
      let dep = new Dep();
      Object.defineProperty(obj, key, {
        enumerable: true,
        configurable: true,
        get(){
          if(Dep.target) dep.addSub(Dep.target);
          return val;
        },
        set(newVal){
          if(val == newVal) return;
          val = newVal;
          dep.notify();
          return val;
        }
      })
    }
    
    // define a new reactive object from obj
    function obeserve(obj, vm){
      Object.keys(obj).forEach(key => {
        defineReactive(vm.data, key, obj[key]);
      })
    }

    function Dep(){
      this.subs = [];
    }

    Dep.target = null;
    Dep.prototype = {
      addSub(sub){
        this.subs.push(sub);
      },
      notify(){
        this.subs.forEach(sub => {
          sub.update();
        });
      }    
    }

    function Watcher(vm, node, name){
      Dep.target = this;
      this.name = name;
      this.node = node;
      this.vm = vm;
      this.update();
      Dep.target = null;
    }

    Watcher.prototype = {
      update(){
        this.get();
        if(this.node.nodeType == 1){
          this.node.value = this.value;
        }else if(this.node.nodeType == 3){
          this.node.nodeValue = this.value;
        }
      },
      get(){
        this.value = this.vm.data[this.name];
      }
    }
    
    // contructor of vue
    function Vue(options) {
      var data = options.data;
      this.data = {};
      new obeserve(data, this);
      var el = options.el;
      var dom = nodeToFragment(document.querySelector(el), this);
      document.querySelector(el).appendChild(dom);
    }
  </script>
</head>

<body>
  <div id='app'>
    <input v-model="hello"></input>
    {{ hello }}
  </div>
  <script type="text/javascript">
      var vue = new Vue({
        el: '#app',
        data: {
          hello: "world"
        }
      })
  </script>
</body>

</html>
